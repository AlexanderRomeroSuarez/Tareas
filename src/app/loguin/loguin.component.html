<div class="d-flex justify-content-center align-items-center vh-100 bg-primary text-white">
    <div class="card p-4 bg-light text-dark" style="width: 400px;">
      <div class="card-body">
        <h3 class="card-title text-center mb-4">Loguin</h3>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" id="username" class="form-control" formControlName="username"
              [ngClass]="{ 'is-invalid': userName.invalid && userName.touched || errorMessage }">
            <div *ngIf="userName.invalid && userName.touched || errorMessage" class="invalid-feedback">
              {{ errorMessage ? errorMessage : 'Username is required.' }}
            </div>
          </div>
          <div class="form-group mb-3">
            <label for="password" class="form-label">Contrase√±a</label>
            <input type="password" id="password" class="form-control" formControlName="password"
              [ngClass]="{ 'is-invalid': password.invalid && password.touched || errorMessage }">
            <div *ngIf="password.invalid && password.touched || errorMessage" class="invalid-feedback">
              {{ errorMessage ? errorMessage : 'Password is required.' }}
            </div>
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Loguin</button>
          </div>
        </form>
      </div>
    </div>
  </div>
